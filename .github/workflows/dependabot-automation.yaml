# see https://docs.github.com/en/code-security/dependabot/working-with-dependabot/automating-dependabot-with-github-actions#enable-auto-merge-on-a-pull-request

name: Dependabot Automation

on:
  workflow_call:
    inputs:
      approve:
        default: true
        description: "Whether to auto-approve the PR"
        type: boolean

      merge:
        default: true
        description: "Whether to auto-merge the PR"
        type: boolean

    secrets:
      TOKEN_APP_ID:
        description: "The GitHub App ID used for authentication"
        required: true
      TOKEN_APP_PRIVATE_KEY:
        description: "The GitHub App private key used for authentication"
        required: true

permissions:
  pull-requests: write
  contents: write

jobs:
  automation:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:

      - uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a #v2.1.0
        id: generate-token
        with:
          # note: the app_id and private_key are stored in the calling repository's secrets
          app_id: ${{ secrets.TOKEN_APP_ID }}
          private_key: ${{ secrets.TOKEN_APP_PRIVATE_KEY }}
          permissions: >-
            {"contents": "write", "pull_requests": "write"}

      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@c9c4182bf1b97f5224aee3906fd373f6b61b4526 # v1.6.0
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-approve PR
        if: inputs.approve == true
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

      - name: Auto-merge PR
        if: inputs.merge == true
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}