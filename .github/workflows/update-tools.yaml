# Description:
#   Creates pull requests to update tool versions to their latest releases.
#   Runs on a daily schedule and can be triggered manually. Uses the project's
#   Makefile targets (update-tools, list-tools, list-tool-updates) to detect
#   and apply version updates.
#
# Permissions:
#   contents: read  # to checkout the repository
#
# Required Secrets:
#   TOKEN_APP_ID:          GitHub App ID for creating PRs
#   TOKEN_APP_PRIVATE_KEY: GitHub App private key for authentication
#
# Usage Example:
#   jobs:
#     update-tools:
#       uses: anchore/workflows/.github/workflows/update-tools.yaml.yml@main


name: PR for latest versions of tools
on:
  # for use in this repo (anchore/workflows)
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *" # 3 AM EST

  # for use in external repos
  workflow_call:

permissions:
  contents: read

jobs:
  update-bootstrap-tools:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd #v6.0.2
        with:
          persist-credentials: false

      - name: "Update tool versions"
        id: latest-versions
        run: |
          make update-tools
          make list-tools
          
          export NO_COLOR=1
          delimiter="$(openssl rand -hex 8)"
          
          {
            echo "status<<${delimiter}"
            make list-tool-updates
            echo "${delimiter}"
          } >> $GITHUB_OUTPUT
          
          {
            echo "### Tool version status"
            echo "\`\`\`"
            make list-tool-updates
            echo "\`\`\`"
          } >> $GITHUB_STEP_SUMMARY

      - uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf #v2.2.1
        id: generate-token
        with:
          app-id: ${{ secrets.TOKEN_APP_ID }}
          private-key: ${{ secrets.TOKEN_APP_PRIVATE_KEY }}

      - uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 #v8.1.0
        with:
          signoff: true
          delete-branch: true
          branch: auto/latest-tools
          labels: dependencies
          commit-message: 'chore(deps): update tools to latest versions'
          title: 'chore(deps): update tools to latest versions'
          body: |
            ```
            ${{ steps.latest-versions.outputs.status }}
            ```
            This is an auto-generated pull request to update all of the tools to the latest versions.
          token: ${{ steps.generate-token.outputs.token }}