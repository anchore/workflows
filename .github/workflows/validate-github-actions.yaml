# Description:
#   Validates GitHub Actions workflows and configurations using the zizmor
#   linter. Checks for security issues, best practices, and common mistakes
#   in workflow definitions.
#
# Permissions:
#   contents: read          # to checkout the repository
#   security-events: write  # to upload SARIF results to GitHub Security tab
#
# Required Secrets:
#   None
#
# Usage Example:
#   jobs:
#     validate:
#       uses: anchore/workflows/.github/workflows/validate-github-actions.yaml@main


name: "Validate GitHub Actions"

on:
  # for checks in this repo (anchore/workflows)
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/**'
      - '.github/actions/**'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - '.github/actions/**'

  # for use in external repos
  workflow_call:

permissions:
  contents: read

jobs:
  zizmor:
    name: "Lint"
    # Runner definition: workflows/.github/runs-on.yml
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      security-events: write  # for uploading SARIF results
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: "Run zizmor"
        uses: zizmorcore/zizmor-action@135698455da5c3b3e55f73f4419e481ab68cdd95 # v0.4.1
        with:
          config-file: .github/zizmor.yml
          sarif-upload: true
          inputs: .github
