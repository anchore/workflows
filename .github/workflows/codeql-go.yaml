# Description:
#   Performs CodeQL security analysis on Go codebases. Builds the Go project
#   and runs CodeQL queries to identify potential security vulnerabilities.
#   Results are uploaded to the GitHub Security tab.
#
# Permissions:
#   security-events: write  # to upload CodeQL results to GitHub Security tab
#   contents: read          # to checkout the repository
#
# Required Secrets:
#   None
#
# Usage Example:
#   jobs:
#     codeql:
#       uses: anchore/workflows/.github/workflows/codeql-go.yaml@main
#       with:
#         entrypoint: ./cmd/myapp


name: "CodeQL Go Analysis"

on:
  # for use in external repos
  workflow_call:
    inputs:
      working-directory:
        description: "Working directory for Go commands"
        required: false
        type: string
        default: "."
      entrypoint:
        description: "Entrypoint to build"
        required: true
        type: string
      runner-os:
        description: "Operating system for the runner"
        required: false
        type: string
        default: "ubuntu-latest"

jobs:
  analyze:
    name: Go
    runs-on: ${{ inputs.runner-os }}
    timeout-minutes: 45
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 2
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: "go.mod"
          check-latest: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: go
          build-mode: manual

      - name: Download dependencies
        working-directory: ${{ inputs.working-directory }}
        run: |
          go mod download
          go mod verify

      - name: Build
        working-directory: ${{ inputs.working-directory }}
        run: |
          mkdir -p snapshot
          go build -o snapshot/${INPUTS_ENTRYPOINT} ${INPUTS_ENTRYPOINT}
        env:
          INPUTS_ENTRYPOINT: ${{ inputs.entrypoint }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:go"
