name: "CodeQL Go Analysis"

on:
  workflow_call:
    inputs:
      working-directory:
        description: "Working directory for Go commands"
        required: false
        type: string
        default: "."
      entrypoint:
        description: "Entrypoint to build"
        required: true
        type: string
      runner-os:
        description: "Operating system for the runner"
        required: false
        type: string
        default: "ubuntu-latest"

jobs:
  analyze:
    name: Go
    runs-on: ${{ inputs.runner-os }}
    timeout-minutes: 45
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 2
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: "go.mod"
          check-latest: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          build-mode: manual

      - name: Download dependencies
        working-directory: ${{ inputs.working-directory }}
        run: |
          go mod download
          go mod verify

      - name: Build
        working-directory: ${{ inputs.working-directory }}
        run: |
          mkdir -p snapshot
          go build -o snapshot/${INPUTS_ENTRYPOINT} ${INPUTS_ENTRYPOINT}
        env:
          INPUTS_ENTRYPOINT: ${{ inputs.entrypoint }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:go"
